<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="111.css">
</head>

<body>
    <main id="app">
        <header class="tit">
            <h1 class="tit-main">로그인 또는 회원가입</h1>
        </header>
        <form class="tit-login">
            <h2 class="cont-txt">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <input type="text" placeholder="아이디" class="cont-id">
            <input type="password" placeholder="비밀번호" class="cont-pw">
            <div class="box-check">
                <input type="checkbox" name="check"></input>
                <label for="check" class="font-check">로그인 상태 유지</label>
            </div>
            <button type="button" class="cont-login">로그인</button>
            <a href="#" class="cont-join">회원가입</a>
            <a href="#" class="cont-find">아이디/비밀번호 찾기</a>
            <p class="cont-or">또는</p>
        </form>
        <section class="sec-sns">
            <button class="cont-google">구글 계정으로 로그인</button>
            <button class="cont-facebook">페이스북 계정으로 로그인</button>
            <button class="cont-naver">네이버 계정으로 로그인</button>
            <button class="cont-kakao">카카오톡 계정으로 로그인</button>
        </section>

    </main>
</body>

</html>
